<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Utilisateur</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
       

        <form th:action="@{/users/save}" th:object="${user}" method="post" class="mt-4">
            <!-- Champ Nom d'utilisateur -->
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Nom d'utilisateur" class="form-control" required/>
            </div>

            <!-- Champ Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Email" class="form-control" required/>
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Mot de passe" class="form-control" required/>
            </div>

            <!-- Sélecteur de rôle -->
            <div class="mb-3">
                <label for="role" class="form-label">Rôle</label>
                <select id="role" th:field="*{role}" class="form-select" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
            </div>

            <!-- Bouton d'enregistrement -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>

        <!-- Lien de retour -->
        <div class="text-center mt-3">
            <a href="/users/list" class="btn btn-link">Retour</a>
        </div>
    </div>

    <!-- Lien vers le JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
